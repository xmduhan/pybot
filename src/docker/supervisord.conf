[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:xvfb]
command=Xvfb :0 -screen 0 %(ENV_DISPLAY_RESOLUTION)s
autostart=true
autorestart=true
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.log

[program:dbus]
command=dbus-daemon --system --nofork
autostart=true
autorestart=true
stdout_logfile=/var/log/dbus.log
stderr_logfile=/var/log/dbus.log

[program:xfce]
command=startxfce4
autostart=true
autorestart=true
startsecs=60
stdout_logfile=/var/log/xfce.log
stderr_logfile=/var/log/xfce.log
environment=DISPLAY=:0

[program:x11vnc]
command=x11vnc -display :0 -forever -shared -nopw
autostart=true
autorestart=true
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.log

[program:noVNC]
; command=websockify --web=/usr/share/novnc 6080 localhost:5900
command=websockify --web=/usr/share/ 6080 localhost:5900
autostart=true
autorestart=true
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.log

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx.log
